<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="resources_chart_js_res/Chart.js"></script>
</head>
<body>

	<!-- PIE EXAMPLE  --> 
	<canvas id="canvas" height="auto" width="auto"></canvas>

	<script>

		var pieData = [
				{
					value: 30,
					color:"#F38630"
				},
				{
					value : 50,
					color : "#E0E4CC"
				},
				{
					value : 100,
					color : "#69D2E7"
				}
			
			];

	var myPie = new Chart(document.getElementById("canvas").getContext("2d")).Pie(pieData);
	
	</script>

	<canvas id="canvas2" height="auto" width="auto"></canvas>


	<script>
	var chartData = [
			{
				value : Math.random(),
				color: "#D97041"
			},
			{
				value : Math.random(),
				color: "#C7604C"
			},
			{
				value : Math.random(),
				color: "#21323D"
			},
			{
				value : Math.random(),
				color: "#9D9B7F"
			},
			{
				value : Math.random(),
				color: "#7D4F6D"
			},
			{
				value : Math.random(),
				color: "#584A5E"
			}
		];
	var myPolarArea = new Chart(document.getElementById("canvas2").getContext("2d")).PolarArea(chartData);
	</script>

	<canvas id="canvas3" height="auto" width="auto"></canvas>


	<script>

		var barChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.5)",
					strokeColor : "rgba(220,220,220,1)",
					data : [65,59,90,81,56,55,40]
				},
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					data : [28,48,40,19,96,27,100]
				}
			]
			
		}

	var myLine = new Chart(document.getElementById("canvas3").getContext("2d")).Bar(barChartData);
	
	</script>
	


</body>
</html>
